<template>
  <require from="bootstrap/css/bootstrap.css"></require>

  <div class="container" if.bind="!loaded || error">

    <div class="card" if.bind="!error">
      <div class="card-block">
        <h1 class="card-title">Loading...</h1>
      </div>
      <div class="card-block">
        <i class="fa fa-spinner fa-spin fa-2x"></i>
      </div>
    </div>

    <div class="card" if.bind="error">
      <div class="card-block">
        <h1 class="card-title">Error</h1>
      </div>
      <div class="card-block">
        <p if.bind="error" class="card-text">If this problem persists, try clearing your session</p>
        <button type="button" class="btn btn-primary btn-lg" click.delegate="clearSession()"
                if.bind="error"> Clear Session
        </button>
      </div>
    </div>

  </div>

  <router-view name="main" if.bind="loaded"></router-view>

</template>
